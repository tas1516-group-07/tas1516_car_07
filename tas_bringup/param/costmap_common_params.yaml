footprint: [[0.33, 0.22], [0.33, -0.22], [-0.33, -0.22], [-0.33, 0.22]]
footprint_padding: 0.01

robot_base_frame: base_link
transform_tolerance: 0.2 
update_frequency: 5.0 
publish_frequency: 2.0

#must match incoming static map
global_frame: map
robot_base_frame: base_link
resolution: 0.025

rolling_window: false
track_unknown_space: true


obstacle_range: 5.5
raytrace_range: 6.0
#layer definitions
static:
    map_topic: gmapping/slam_gmapping/map
    subscribe_to_updates: true

obstacle_layer:
   observation_sources: scan_front
   scan:
      data_type: LaserScan
      topic: /scan
      marking: true
      clearing: true
      expected_update_rate: 0.20
      inf_is_valid: true
   obstacle_range: 2.5
   raytrace_range: 3.0
   enabled: true

inflation_layer:
   inflation_radius: 0.6
   enabled: true

footprint_layer:
   enabled: true

sonar_layer:
   enabled: true
